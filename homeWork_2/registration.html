<!DOCTYPE html>
<html>
    <head>
        <title> Регистрация</title>
        <meta charset="UTF-8">
    </head>
    <body bgcolor="gray">
        <h1 align="center">Регистрация на сайте <a href="../link.html">Angry Birds(Сердитые птички)</a></h1>
        <form>
            <fieldset align="center">
                <legend align="center">Форма регистрации на сайте <a href="../link.html">Angry Birds(Сердитые птички)</a></legend>
                <label>Выберите логин:
                    <input type="text" minlength="4" maxlength="15" required></label>
                <label>Укажите email:
                    <input type="email" required></label>
                <p><label>Выберите пароль:
                    <input type="password" minlength="4" maxlength="15" required></label>
                    <label>Подтвердите пароль:
                    <input type="password" required minlength="4" maxlength="15"></label>
                </p>
                <p>
                    <input type="file" accept="image/*">
                </p>
                <p>
                    <button type="submit" style="width:150px;height:25px" title="Отправить">Отправка формы</button>
                    <button type="reset" style="width:150px;height:25px" title="Отмена">Отмена</button>
                </p>
                <p>
                    <a href="autorization.html">Если вы уже зарегистрированны пройдите авторизацию</a>
                </p>
            </fieldset>
        </form>
    </body>
</html>
