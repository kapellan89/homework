<!DCTYPE html>
<html>
    <head>
        <title>Анкета и опрос</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 align="center">Сбор данных и опрос</h1>
        <form>
            <fieldset align="center">
                <legend>Укажите дату и время</legend>
                    <input type="datetime-local">Выбор даты и времени
            </fieldset>
            <fieldset>
                <legend align="center">Заполните анкету</legend>
                <label>Ваше имя:
                    <input type="text" required></label>
                <label>Ваша фамилия:
                    <input type="text" minlenght="3"></label>
                <label>Ваш возраст:
                    <input type="number" required min="0"></label>
                <p>
                    <label>Укажите ваш email:
                        <input type="email" required></label>
                    <label>Образование:
                        <input type="text"></label>
                    <label>Ваш город:
                        <select>
                            <option>Москва</option>
                            <option>Санкт-Петербург</option>
                            <option>Новосибирск</option>
                            <option>Казань</option>
                            <option>Екатеринбург</option>
                            <option>Уфа</option>
                            <option>Челябинск</option>
                        </select></label>
                </p>
            </fieldset>
            <fieldset>
                <legend align="center">Опрос</legend>
                    Какой стиль музыки выпредпочитаете:
                    <p>
                        <label><input type="checkbox">Классическая музыка</label>
                        <label><input type="checkbox">Рок-н-Ролл</label>
                        <label><input type="checkbox">Металл</label>
                        <label><input type="checkbox">Хип-хоп</label>
                        <label><input type="checkbox">Техно</label>
                    </p>
                    Ваш любимы жанр книг: 
                    <p>
                            <label><input type="checkbox">Классическая литература</label>
                            <label><input type="checkbox">Научная фантастика</label>
                            <label><input type="checkbox">Фентези</label>
                            <label><input type="checkbox">Детектив</label>
                            <label><input type="checkbox">Приключения </label>   
                    </p>
                    Предпочитаемый жанр фильмов:
                    <p>
                        <label><input type="checkbox">Боевик</label>
                        <label><input type="checkbox">Драма</label>
                        <label><input type="checkbox">Комедия</label>
                        <label><input type="checkbox">Фантастика</label>
                        <label><input type="checkbox">Приключения</label>
                    </p>
            </fieldset>
            <fieldset  align="center">
                <button type="submit" style="width:150px;height:25px">Отправить</button>
                <button type="reset" style="width:150px;height:25px">Сброс</button>
            </fieldset>
        </form>
    </body>
</html>
